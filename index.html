<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quarry</title>
</head>

<body>
  <section id="stats">
    <h4>Using the <strong id="pickaxe"></strong> pickaxe</h4>
    <button id="upgrade">Buy <strong id="nextPickaxe"></strong> pickaxe</button>
  </section>

  <section id="inventory">
    <h3>Money:&nbsp;$<strong id="moneyAmt"></strong></h3>
    <button id="sell"><strong>Sell All</strong></button><br>

    <div id="stone" class="resource">
      Stone&nbsp;<strong id="stoneAmt"></strong>
      <button id="mineStone">Mine Stone</button>
    </div>

    <div id="coal" class="resource" style="display: none;">
      Coal&nbsp;<strong id="coalAmt"></strong>
      <button id="mineCoal">Mine Coal</button>
    </div>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
